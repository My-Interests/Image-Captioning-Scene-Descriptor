<html>

  <head>
    <title>Image Captioning - Scene Descriptor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='css/loader.css')}}">

  </head>

  <body style="background: #EFF4F7";>
    <div class="container-fluid" style="margin-top:2%;">
        <div class="custom-file mb-3">
          <input onchange="readURL(this);" type=file class="custom-file-input" id="multiFiles" name="files[]" multiple="multiple">
          <label class="custom-file-label" for="customFile">Choose file</label>
        </div>
          <button id=upload class="btn btn-primary">Submit</button><br><br>
          <div class="row">
            <div class="col-lg-6">
                <img class="img-fluid" id="showimg" src="#"/>
            </div>
            <div class="col-lg-6">
              <p id="caption">Caption Goes Here</p>

              <table id="caption_table" class="table table-bordered">
                <thead>
                  <tr>
                    <th>Prediction</th>
                    <th>Confidence</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>           
        </div>
  </div>

  <div id="loader"></div>

</body>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script type="text/javascript">

  //Preview Image
  function readURL(input) {
          if (input.files && input.files[0]) {
              var reader = new FileReader();
              reader.onload = function (e) {
                  $('#showimg')
                      .attr('src', e.target.result);
              };
              reader.readAsDataURL(input.files[0]);
          }
      }

      function showloader(){
        document.getElementById("loader").style.display = "block";
      }

		$(document).ready(function (e) {
      document.getElementById("loader").style.display = "none";
			$('#upload').on('click', function () {
				var form_data = new FormData();
				var ins = document.getElementById('multiFiles').files.length;
				
				if(ins == 0) {
          alert('No file selected');
					$('#msg').html('<span style="color:red">Select at least one file</span>');
					return;
				}
				
				for (var x = 0; x < ins; x++) {
					form_data.append("files[]", document.getElementById('multiFiles').files[x]);
				}
				
				$.ajax({
					url: 'process_img',
					dataType: 'json', 
					cache: false,
					contentType: false,
					processData: false,
					data: form_data,
					type: 'post',
          beforeSend: function(){
            document.getElementById("loader").style.display = "block";
          },
          complete:function(data){
            document.getElementById("loader").style.display = "none";
          },
					success: function (data) {
						document.getElementById("caption").innerHTML = data['caption'];
            var table = document.getElementById("caption_table");
            for(var i = table.rows.length - 1; i > 0; i--)
            {
                table.deleteRow(i);
            }
                        
            var tableRef = document.getElementById('caption_table').getElementsByTagName('tbody')[0];

            var acc = data['acc'].split(" ");
            var caption = data['caption'].split(" ");
            caption.push('<end>');

            for(var i=0;i<acc.length;i++){

              var newRow   = tableRef.insertRow();
              var genword  = newRow.insertCell(0);
              var conf  = newRow.insertCell(1);
              
              var captxt  = document.createTextNode(caption[i]);
              var acctxt = document.createTextNode(acc[i]);

              genword.appendChild(captxt);
              conf.appendChild(acctxt);
            }
					},	
				});
			});
		});
	</script>

</html>
